<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KRAVIN DELIVERY</title>
  <style>
    /* Your existing CSS here */

    /* Minimal styling for remove button in cart */
    #cart-items button.remove-item {
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      padding: 0 8px;
      margin-left: 10px;
      border-radius: 4px;
    }

    /* PAY UPON ARRIVAL button style */
    #pay-upon-arrival-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      margin-top: 10px;
    }
    #pay-upon-arrival-btn:hover {
      background-color: #1ebe5d;
    }

    /* Checkout modal style */
    #checkout-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #checkout-modal > div {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      max-width: 90%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Your existing HTML content -->

  <!-- Cart icon and dropdown, menu dropdown, etc. assumed here -->

  <!-- Product list container -->
  <div id="product-list"></div>

  <!-- Cart dropdown -->
  <div id="cart-dropdown" style="display:none; position:absolute; top:50px; right:10px; background:#fff; border:1px solid #ccc; width:300px; max-height:400px; overflow-y:auto; z-index:100;">
    <div id="cart-items"><p>Your cart is empty.</p></div>
    <button id="checkout-btn" style="display:none; width:100%; padding:10px; background:blue; color:white; border:none; cursor:pointer; margin-top:10px;" onclick="openCheckout()">Checkout</button>
  </div>

  <!-- Menu dropdown -->
  <div id="menu-dropdown" style="display:none; position:absolute; top:50px; left:10px; background:#fff; border:1px solid #ccc; width:200px; z-index:100;">
    <button onclick="loadMenu('KFC')">KFC</button>
    <button onclick="loadMenu('LasVagas')">LasVagas</button>
    <button onclick="loadMenu('Cloggys')">Cloggys</button>
    <button onclick="loadMenu('Waterloo')">Waterloo</button>
    <button onclick="loadMenu('Tastees')">Tastees</button>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal">
    <div>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>
          Name:<br />
          <input type="text" name="name" required />
        </label><br /><br />
        <label>
          Phone:<br />
          <input type="tel" name="phone" required />
        </label><br /><br />
        <label>
          Address:<br />
          <textarea name="address" required></textarea>
        </label><br />

        <!-- PAY UPON ARRIVAL button -->
        <button type="button" id="pay-upon-arrival-btn">PAY UPON ARRIVAL</button><br /><br />

        <div id="form-error" style="color:red; display:none; margin-bottom:10px;"></div>

        <!-- PayPal Buttons container -->
        <div id="paypal-button-container"></div>

        <button type="button" id="close-checkout-btn" style="margin-top:10px;">Cancel</button>
      </form>

      <div id="payment-success" style="display:none; color:green; margin-top:10px;">
        Payment successful! Thank you for your order.
      </div>
    </div>
  </div>

  <!-- Include PayPal SDK (replace YOUR_PAYPAL_CLIENT_ID) -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

  <script>
    // Toggle Menu
    function toggleMenu() {
      const dropdown = document.getElementById("menu-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Google Sheets setup
    const sheets = {
      KFC: "1PDF8T0lX7yGDxxbZMu1JuMQrhBVputNSkFdzMSYnxIA",
      LasVagas: "YOUR_SHEET_ID_2",
      Cloggys: "YOUR_SHEET_ID_3",
      Waterloo: "YOUR_SHEET_ID_4",
      Tastees: "YOUR_SHEET_ID_5"
    };
    const sheetName = "Sheet1";

    function loadMenu(restaurant) {
      const sheetId = sheets[restaurant];
      const sheetUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const container = document.getElementById("product-list");
      container.innerHTML = "Loading menu...";

      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = "";
          data.forEach(item => {
            const product = document.createElement("div");
            product.className = "product";
            product.innerHTML = `
              <img src="${item.Image}" alt="${item.Name}" />
              <h3>${item.Name}</h3>
              <p><strong>${item.Price}</strong></p>
              <button onclick="addToCart('${item.Name}', '${item.Price}', '${item.Image}')">Add to cart</button>
            `;
            container.appendChild(product);
          });
        })
        .catch(() => {
          container.innerHTML = `<p style="color:red; text-align:center;">‚ùå Failed to load menu for ${restaurant}.</p>`;
        });

      // Hide menu after selection
      document.getElementById("menu-dropdown").style.display = "none";
    }

    // Cart management
    const cart = [];

    function addToCart(name, price, image) {
      const existing = cart.find(i => i.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
      updateCartUI();
    }

    function updateCartUI() {
      const countElem = document.getElementById("cart-count");
      const cartItemsElem = document.getElementById("cart-items");
      const checkoutBtn = document.getElementById("checkout-btn");

      // Update badge count
      const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
      if (totalQuantity > 0) {
        countElem.style.display = "inline-block";
        countElem.textContent = totalQuantity;
        checkoutBtn.style.display = "block";
      } else {
        countElem.style.display = "none";
        checkoutBtn.style.display = "none";
      }

      // Show items in dropdown
      if (cart.length === 0) {
        cartItemsElem.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cartItemsElem.innerHTML = "";
      cart.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.style.display = "flex";
        itemDiv.style.alignItems = "center";
        itemDiv.style.marginBottom = "10px";

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" style="width:50px; height:50px; object-fit:cover; border-radius:5px; margin-right:10px;" />
          <div style="flex-grow:1;">
            <strong>${item.name}</strong><br/>
            ${item.price} x ${item.quantity}
          </div>
          <button class="remove-item" onclick="removeFromCart('${item.name}')">&times;</button>
        `;

        cartItemsElem.appendChild(itemDiv);
      });
    }

    function removeFromCart(name) {
      const index = cart.findIndex(i => i.name === name);
      if (index > -1) {
        cart.splice(index, 1);
        updateCartUI();
      }
    }

    function toggleCart() {
      const dropdown = document.getElementById("cart-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close cart dropdown if click outside
    document.addEventListener('click', function(event) {
      const cartDropdown = document.getElementById('cart-dropdown');
      const cartIcon = document.querySelector('.cart-icon');
      if (!cartDropdown.contains(event.target) && !cartIcon.contains(event.target)) {
        cartDropdown.style.display = 'none';
      }
    });

    // Load default menu
    window.onload = () => {
      loadMenu("KFC");
      updateCartUI();
    };

    // CHECKOUT MODAL LOGIC
    const checkoutModal = document.getElementById("checkout-modal");
    const checkoutForm = document.getElementById("checkout-form");
    const formError = document.getElementById("form-error");
    const paymentSuccess = document.getElementById("payment-success");

    function openCheckout() {
      formError.style.display = "none";
      paymentSuccess.style.display = "none";
      checkoutForm.style.display = "block";
      checkoutModal.style.display = "flex";
      renderPayPalButtons();
    }

    function closeCheckout() {
      checkoutModal.style.display = "none";
      checkoutForm.reset();
      formError.style.display = "none";
      paymentSuccess.style.display = "none";
      document.getElementById("paypal-button-container").innerHTML = "";
    }

    document.getElementById("close-checkout-btn").addEventListener("click", closeCheckout);

    // Calculate total amount in USD (assuming prices have $ sign and decimals)
    function calculateTotal() {
      let total = 0;
      cart.forEach(item => {
        const priceNum = parseFloat(item.price.replace(/[^0-9\.]/g, ""));
        if (!isNaN(priceNum)) {
          total += priceNum * item.quantity;
        }
      });
      return total.toFixed(2);
    }

    // Render PayPal buttons after validation
    function renderPayPalButtons() {
      const container = document.getElementById("paypal-button-container");
      container.innerHTML = "";

      paypal.Buttons({
        style: {
          layout: 'vertical',
          color:  'gold',
          shape:  'rect',
          label:  'paypal'
        },
        onClick: function(data, actions) {
          if (!checkoutForm.checkValidity()) {
            formError.textContent = "Please fill out all required fields correctly.";
            formError.style.display = "block";
            return actions.reject();
          }
          formError.style.display = "none";
          return actions.resolve();
        },
        createOrder: function(data, actions) {
          const total = calculateTotal();
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total
              },
              description: "KRAVIN DELIVERY order"
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            paymentSuccess.style.display = "block";
            checkoutForm.style.display = "none";

            // Here you can send order info to your backend or database

            // Clear cart after payment success
            cart.length = 0;
            updateCartUI();
          });
        },
        onError: function(err) {
          formError.textContent = "Payment failed: " + err;
          formError.style.display = "block";
        }
      }).render("#paypal-button-container");
    }

    // PAY UPON ARRIVAL button click handler
    document.getElementById('pay-upon-arrival-btn').addEventListener('click', function() {
      const name = checkoutForm.elements['name'].value.trim();
      const phone = checkoutForm.elements['phone'].value.trim();
      const address = checkoutForm.elements['address'].value.trim();

      if (!name || !phone || !address) {
        formError.textContent = "Please fill out name, phone, and address.";
        formError.style.display = "block";
        return;
      }
      formError.style.display = "none";

      // Compose order message for WhatsApp
      let message = `KRAVIN DELIVERY Order:%0A`;
      cart.forEach(item => {
        message += `- ${item.name} x${item.quantity} (${item.price})%0A`;
      });
      message += `%0ATotal: $${calculateTotal()}%0A%0A`;
      message += `Name: ${name}%0APhone: ${phone}%0AAddress: ${address}`;

      // Replace with your WhatsApp number (international format, no plus or spaces)
      const whatsappNumber = "1234567890"; // <-- REPLACE this

      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(whatsappUrl, "_blank");

      closeCheckout();
    });
  </script>
</body>
</html>
