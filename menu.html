<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KRAVIN DELIVERY</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- PayPal SDK with card funding enabled -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&components=buttons,funding-eligibility&enable-funding=card"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding-top: 80px;
    }
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .top-bar h1 {
      color: white;
      font-size: 20px;
    }
    .menu-icon {
      position: fixed;
      top: 0; left: 0;
      font-size: 28px;
      cursor: pointer;
      background: white;
      padding: 8px 12px;
      z-index: 1001;
      height: 50px;
      display: flex;
      align-items: center;
    }
    .cart-icon {
      position: fixed;
      top: 0; right: 0;
      font-size: 28px;
      background: white;
      padding: 8px 12px;
      z-index: 1001;
      height: 50px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .dropdown {
      position: fixed;
      top: 50px; left: 0;
      width: 320px;
      max-height: 80vh;
      background: rgba(255,255,255,0.95);
      border-right: 1px solid #ccc;
      padding: 10px;
      display: none;
      overflow-y: auto;
      z-index: 1000;
    }
    .dropdown-title {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0;
    }
    .dropdown a {
      display: block;
      padding: 8px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .dropdown a:hover {
      background: #eee;
    }
    .user-info {
      text-align: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .user-info img {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
    }
    .user-info p {
      font-size: 14px;
      color: #444;
      margin: 2px 0;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      padding: 10px;
      margin-left: 330px; /* leave space for dropdown */
    }
    .product {
      background: white;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 4px 0;
    }
    button.add-to-cart-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button.add-to-cart-btn:hover {
      background-color: #c0392b;
    }
    /* Cart dropdown content */
    #cart-dropdown {
      position: fixed;
      top: 50px;
      right: 0;
      width: 350px;
      max-height: 80vh;
      background: white;
      border-left: 1px solid #ccc;
      padding: 10px;
      display: none;
      overflow-y: auto;
      z-index: 1002;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
    }
    #cart-dropdown h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }
    .cart-item p {
      margin: 0;
      flex: 1;
    }
    .cart-item-qty {
      width: 30px;
      text-align: center;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      font-weight: bold;
    }
    /* Checkout form */
    #checkout-form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    #checkout-form input {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #payment-options h3 {
      margin: 10px 0 8px;
      font-weight: bold;
      text-align: center;
    }
    #payment-options > div {
      margin-bottom: 10px;
    }
    #form-error {
      color: red;
      text-align: center;
      margin-bottom: 8px;
      display: none;
    }
    #payment-success {
      color: green;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

  <!-- Cart Icon -->
  <div class="cart-icon" onclick="toggleCart()">
    üõí <span id="cart-count" style="font-weight:bold; margin-left:5px;">0</span>
  </div>

  <!-- Top Bar -->
  <div class="top-bar"><h1>KRAVIN DELIVERY</h1></div>

  <!-- Dropdown Menu -->
  <div class="dropdown" id="menu-dropdown">
    <div class="user-info" id="user-profile">Loading profile...</div>

    <div class="dropdown-title">RESTAURANTS</div>

    <a href="#" onclick="loadMenu('KFC')">KFC</a>
    <a href="#" onclick="loadMenu('LasVagas')">Las Vagas</a>
    <a href="#" onclick="loadMenu('Cloggys')">Cloggys</a>
    <a href="#" onclick="loadMenu('Waterloo')">Waterloo Guesthouse</a>
    <a href="#" onclick="loadMenu('Tastees')">Tastees</a>
  </div>

  <!-- Product Grid -->
  <div id="product-list">Loading menu...</div>

  <!-- Cart Dropdown -->
  <div id="cart-dropdown">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
    <button id="checkout-btn" style="width: 100%; padding: 10px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">Checkout</button>

    <!-- Checkout Form (hidden initially) -->
    <form id="checkout-form" style="display:none; margin-top: 10px;">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="address">Delivery Address</label>
      <input type="text" id="address" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" required />

      <div id="payment-options">
        <h3>Choose Payment Method</h3>

        <div><strong>Pay with PayPal</strong></div>
        <div id="paypal-button-container"></div>

        <div><strong>Pay with Debit/Credit Card</strong></div>
        <div id="card-button-container"></div>
      </div>

      <p id="form-error"></p>
      <p id="payment-success">Payment successful! Thank you for your order.</p>
    </form>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5ZcQCWIMFo8u9SI-Svg5DoJESpcGz2jQ",
      authDomain: "kravin-delivery-login.firebaseapp.com",
      projectId: "kravin-delivery-login",
      storageBucket: "kravin-delivery-login.appspot.com",
      messagingSenderId: "1035748923136",
      appId: "1:1035748923136:web:bf68e1434d7bae3a7385e5"
    };

    firebase.initializeApp(firebaseConfig);

    // Show profile + logout
    firebase.auth().onAuthStateChanged(user => {
      const profile = document.getElementById("user-profile");
      if (user) {
        const name = user.displayName || user.email.split('@')[0];
        const email = user.email;
        const date = new Date(user.metadata.creationTime).toLocaleDateString();
        const avatar = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;

        profile.innerHTML = `
          <img src="${avatar}" alt="avatar" />
          <p><strong>${name}</strong></p>
          <p>${email}</p>
          <p>Joined: ${date}</p>
          <button class="logout-btn" onclick="logout()">Logout</button>
        `;
      } else {
        profile.innerHTML = "<p style='color:red;'>Not logged in</p>";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Logout failed: " + error.message);
      });
    }

    // Toggle Menu
    function toggleMenu() {
      const dropdown = document.getElementById("menu-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Toggle Cart
    function toggleCart() {
      const cartDropdown = document.getElementById("cart-dropdown");
      cartDropdown.style.display = cartDropdown.style.display === "block" ? "none" : "block";
    }

    // Google Sheets setup
    const sheets = {
      KFC: "1PDF8T0lX7yGDxxbZMu1JuMQrhBVputNSkFdzMSYnxIA",
      LasVagas: "YOUR_SHEET_ID_2",
      Cloggys: "YOUR_SHEET_ID_3",
      Waterloo: "YOUR_SHEET_ID_4",
      Tastees: "YOUR_SHEET_ID_5"
    };
    const sheetName = "Sheet1";

    function loadMenu(restaurant) {
      const sheetId = sheets[restaurant];
      const sheetUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const container = document.getElementById("product-list");
      container.innerHTML = "Loading menu...";

      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = "";
          data.forEach(item => {
            const product = document.createElement("div");
            product.className = "product";
            product.innerHTML = `
              <img src="${item.Image}" alt="${item.Name}" />
              <h3>${item.Name}</h3>
              <p><strong>${item.Price}</strong></p>
              <button class="add-to-cart-btn" data-name="${item.Name}" data-price="${item.Price}" data-image="${item.Image}">Add to cart</button>
            `;
            container.appendChild(product);
          });
          // Attach event listeners to Add to cart buttons
          document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
            btn.addEventListener("click", () => {
              addToCart({
                name: btn.dataset.name,
                price: btn.dataset.price,
                image: btn.dataset.image,
                quantity: 1
              });
            });
          });
        })
        .catch(() => {
          container.innerHTML = `<p style="color:red; text-align:center;">‚ùå Failed to load menu for ${restaurant}.</p>`;
        });

      // Hide menu after selection
      document.getElementById("menu-dropdown").style.display = "none";
    }

    // Cart logic
    let cart = [];

    function addToCart(item) {
      const existingIndex = cart.findIndex(i => i.name === item.name);
      if (existingIndex > -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push(item);
      }
      updateCartUI();
    }

    function removeFromCart(name) {
      cart = cart.filter(i => i.name !== name);
      updateCartUI();
    }

    function updateCartUI() {
      const cartItemsContainer = document.getElementById("cart-items");
      const cartCount = document.getElementById("cart-count");
      const cartTotalElem = document.getElementById("cart-total");

      cartItemsContainer.innerHTML = "";
      let total = 0;
      let count = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartCount.textContent = 0;
        cartTotalElem.textContent = "0.00";
        document.getElementById("checkout-form").style.display = "none";
        document.getElementById("payment-success").style.display = "none";
        return;
      }

      cart.forEach(item => {
        const priceNum = parseFloat(item.price.replace(/[^0-9.-]+/g,"")) || 0;
        total += priceNum * item.quantity;
        count += item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <p><strong>${item.name}</strong></p>
          <p class="cart-item-qty">x${item.quantity}</p>
          <p>$${(priceNum * item.quantity).toFixed(2)}</p>
          <button class="remove-btn" aria-label="Remove ${item.name}">&times;</button>
        `;
        div.querySelector(".remove-btn").onclick = () => removeFromCart(item.name);
        cartItemsContainer.appendChild(div);
      });

      cartCount.textContent = count;
      cartTotalElem.textContent = total.toFixed(2);
    }

    // Checkout button click shows form and PayPal buttons
    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      document.getElementById("checkout-form").style.display = "block";
      document.getElementById("payment-success").style.display = "none";
      renderPayPalButtons();
    });

    // Form and PayPal integration
    const checkoutForm = document.getElementById("checkout-form");
    const formError = document.getElementById("form-error");
    const paymentSuccess = document.getElementById("payment-success");

    function validateForm() {
      return checkoutForm.checkValidity();
    }

    function calculateTotal() {
      let total = 0;
      cart.forEach(item => {
        const priceNum = parseFloat(item.price.replace(/[^0-9.-]+/g,"")) || 0;
        total += priceNum * item.quantity;
      });
      return total.toFixed(2);
    }

    // Render PayPal buttons (PayPal and Card)
    function renderPayPalButtons() {
      // Clear previous buttons if any
      document.getElementById("paypal-button-container").innerHTML = "";
      document.getElementById("card-button-container").innerHTML = "";

      // PayPal button
      paypal.Buttons({
        fundingSource: paypal.FUNDING.PAYPAL,
        style: {
          layout: 'vertical',
          color: 'gold',
          shape: 'rect',
          label: 'paypal'
        },
        onClick: function(data, actions) {
          if (!validateForm()) {
            formError.textContent = "Please fill out all required fields correctly.";
            formError.style.display = "block";
            return actions.reject();
          }
          formError.style.display = "none";
          return actions.resolve();
        },
        createOrder: function(data, actions) {
          const total = calculateTotal();
          return actions.order.create({
            purchase_units: [{
              amount: { value: total },
              description: "KRAVIN DELIVERY order"
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            paymentSuccess.style.display = "block";
            checkoutForm.style.display = "none";

            // TODO: send order details to your backend/database here if needed

            // Clear cart
            cart = [];
            updateCartUI();
          });
        },
        onError: function(err) {
          formError.textContent = "Payment failed: " + err;
          formError.style.display = "block";
        }
      }).render("#paypal-button-container");

      // Card button
      paypal.Buttons({
        fundingSource: paypal.FUNDING.CARD,
        style: {
          layout: 'vertical',
          color: 'blue',
          shape: 'rect',
          label: 'pay'
        },
        onClick: function(data, actions) {
          if (!validateForm()) {
            formError.textContent = "Please fill out all required fields correctly.";
            formError.style.display = "block";
            return actions.reject();
          }
          formError.style.display = "none";
          return actions.resolve();
        },
        createOrder: function(data, actions) {
          const total = calculateTotal();
          return actions.order.create({
            purchase_units: [{
              amount: { value: total },
              description: "KRAVIN DELIVERY order"
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            paymentSuccess.style.display = "block";
            checkoutForm.style.display = "none";

            // TODO: send order details to your backend/database here if needed

            // Clear cart
            cart = [];
            updateCartUI();
          });
        },
        onError: function(err) {
          formError.textContent = "Payment failed: " + err;
          formError.style.display = "block";
        }
      }).render("#card-button-container");
    }

    // Initially load default menu (optional)
    // loadMenu('KFC');

  </script>
</body>
</html>
