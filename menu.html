<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRAVIN DELIVERY</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding-top: 80px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .top-bar h1 {
      color: white;
      font-size: 20px;
    }

    .menu-icon {
      position: fixed;
      top: 0;
      left: 0;
      font-size: 28px;
      cursor: pointer;
      background: white;
      padding: 8px 12px;
      z-index: 1001;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .dropdown {
      position: fixed;
      top: 50px;
      left: 0;
      width: 250px;
      background: rgba(255, 255, 255, 0.9);
      border-right: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    .dropdown-title {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0;
    }

    .dropdown a {
      display: block;
      padding: 8px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #eee;
    }

    .user-info {
      text-align: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .user-info img {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .user-info p {
      font-size: 14px;
      color: #444;
      margin: 2px 0;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .product {
      background: white;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 4px 0;
    }

    .add-to-cart-btn {
      background-color: #ff6600;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .add-to-cart-btn:hover {
      background-color: #e65c00;
    }

    form {
      background: white;
      max-width: 400px;
      margin: 0 auto 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #cart-summary {
      max-width: 400px;
      margin: 0 auto 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #empty-cart-msg {
      text-align: center;
      color: #555;
      margin: 20px 0;
    }

  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <!-- Top Bar -->
  <div class="top-bar"><h1>KRAVIN DELIVERY</h1></div>

  <!-- Dropdown Menu -->
  <div class="dropdown" id="menu-dropdown">
    <div class="user-info" id="user-profile">Loading profile...</div>

    <div class="dropdown-title">RESTAURANTS</div>

    <a href="#" onclick="loadMenu('KFC')">KFC</a>
    <a href="#" onclick="loadMenu('LasVagas')">Las Vagas</a>
    <a href="#" onclick="loadMenu('Cloggys')">Cloggys</a>
    <a href="#" onclick="loadMenu('Waterloo')">Waterloo Guesthouse</a>
    <a href="#" onclick="loadMenu('Tastees')">Tastees</a>
  </div>

  <!-- Product Grid -->
  <div id="product-list">Loading menu...</div>

  <!-- Cart Summary -->
  <div id="cart-summary">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p id="empty-cart-msg">Your cart is empty.</p>
    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
  </div>

  <!-- Delivery Info Form -->
  <form id="delivery-form">
    <h3>Delivery Information</h3>
    <label for="customerName">Name *</label>
    <input type="text" id="customerName" name="customerName" required />

    <label for="customerPhone">Phone *</label>
    <input type="tel" id="customerPhone" name="customerPhone" required pattern="[0-9+ ]{7,15}" placeholder="+1234567890" />

    <label for="customerAddress">Address *</label>
    <textarea id="customerAddress" name="customerAddress" required rows="3"></textarea>

    <div id="paypal-button-container"></div>
  </form>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5ZcQCWIMFo8u9SI-Svg5DoJESpcGz2jQ",
      authDomain: "kravin-delivery-login.firebaseapp.com",
      projectId: "kravin-delivery-login",
      storageBucket: "kravin-delivery-login.appspot.com",
      messagingSenderId: "1035748923136",
      appId: "1:1035748923136:web:bf68e1434d7bae3a7385e5"
    };

    firebase.initializeApp(firebaseConfig);

    // Show profile + logout
    firebase.auth().onAuthStateChanged(user => {
      const profile = document.getElementById("user-profile");
      if (user) {
        const name = user.displayName || user.email.split('@')[0];
        const email = user.email;
        const date = new Date(user.metadata.creationTime).toLocaleDateString();
        const avatar = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;

        profile.innerHTML = `
          <img src="${avatar}" alt="avatar" />
          <p><strong>${name}</strong></p>
          <p>${email}</p>
          <p>Joined: ${date}</p>
          <button class="logout-btn" onclick="logout()">Logout</button>
        `;
      } else {
        profile.innerHTML = "<p style='color:red;'>Not logged in</p>";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Logout failed: " + error.message);
      });
    }

    // Toggle Menu
    function toggleMenu() {
      const dropdown = document.getElementById("menu-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Google Sheets setup
    const sheets = {
      KFC: "1PDF8T0lX7yGDxxbZMu1JuMQrhBVputNSkFdzMSYnxIA",
      LasVagas: "YOUR_SHEET_ID_2",
      Cloggys: "YOUR_SHEET_ID_3",
      Waterloo: "YOUR_SHEET_ID_4",
      Tastees: "YOUR_SHEET_ID_5"
    };
    const sheetName = "Sheet1";

    function loadMenu(restaurant) {
      const sheetId = sheets[restaurant];
      const sheetUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const container = document.getElementById("product-list");
      container.innerHTML = "Loading menu...";

      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = "";
          data.forEach(item => {
            const product = document.createElement("div");
            product.className = "product";
            product.innerHTML = `
              <img src="${item.Image}" alt="${item.Name}" />
              <h3>${item.Name}</h3>
              <p><strong>${item.Price}</strong></p>
              <button class="add-to-cart-btn"
                data-id="${item.Name}"
                data-name="${item.Name}"
                data-price="${parseFloat(item.Price.replace(/[^0-9.]/g, ''))}">
                Add to Cart
              </button>
            `;
            container.appendChild(product);
          });
          attachAddToCartEvents();
        })
        .catch(() => {
          container.innerHTML = `<p style="color:red; text-align:center;">❌ Failed to load menu for ${restaurant}.</p>`;
        });

      // Hide menu after selection
      document.getElementById("menu-dropdown").style.display = "none";
    }

    // Cart functionality
    let cart = [];

    function attachAddToCartEvents() {
      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute('data-id');
          const name = btn.getAttribute('data-name');
          const price = parseFloat(btn.getAttribute('data-price'));
          addToCart({id, name, price});
        };
      });
    }

    function addToCart(item) {
      const existing = cart.find(i => i.id === item.id);
      if (existing) {
        existing.qty++;
      } else {
        item.qty = 1;
        cart.push(item);
      }
      updateCartUI();
    }

    function updateCartUI() {
      const cartItems = document.getElementById('cart-items');
      const emptyMsg = document.getElementById('empty-cart-msg');
      cartItems.innerHTML = '';
      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
        document.getElementById('cart-total').textContent = '0.00';
        return;
      } else {
        emptyMsg.style.display = 'none';
      }
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.qty} - $${(item.price * item.qty).toFixed(2)}`;
        cartItems.appendChild(li);
      });
      document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    // PayPal Buttons rendering and logic
    paypal.Buttons({
      onInit: function(data, actions) {
        // Disable the buttons initially
        actions.disable();

        // Enable if form valid and cart not empty
        const form = document.getElementById('delivery-form');
        form.addEventListener('input', () => {
          if (form.checkValidity() && cart.length > 0) {
            actions.enable();
          } else {
            actions.disable();
          }
        });

        // Also check cart changes
        const observer = new MutationObserver(() => {
          if (form.checkValidity() && cart.length > 0) {
            actions.enable();
          } else {
            actions.disable();
          }
        });
        observer.observe(document.getElementById('cart-items'), {childList: true});
      },

      createOrder: function(data, actions) {
        const total = parseFloat(document.getElementById('cart-total').textContent);
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total.toFixed(2)
            },
            description: 'KRAVIN DELIVERY Order'
          }]
        });
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name);

          // Send WhatsApp message with delivery info and payment confirmation
          sendWhatsAppNotification(details);
          
          // Clear cart and form
          cart = [];
          updateCartUI();
          document.getElementById('delivery-form').reset();
        });
      },

      onError: function(err) {
        alert('Payment could not be processed. Please try again.');
        console.error(err);
      }
    }).render('#paypal-button-container');

    // WhatsApp notification logic
    function sendWhatsAppNotification(paymentDetails) {
      const name = document.getElementById('customerName').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const address = document.getElementById('customerAddress').value.trim();

      // Construct order summary text
      let orderText = 'Order details:\n';
      cart.forEach(item => {
        orderText += `- ${item.name} x ${item.qty} = $${(item.price * item.qty).toFixed(2)}\n`;
      });
      orderText += `Total: $${document.getElementById('cart-total').textContent}\n\n`;

      const message = `New order from *${name}*\nPhone: ${phone}\nAddress: ${address}\n\n${orderText}Payment confirmed via PayPal.`;

      // WhatsApp number (in international format without +, e.g., 1234567890)
      const whatsappNumber = 'YOUR_WHATSAPP_NUMBER';

      // URL encode message
      const encodedMessage = encodeURIComponent(message);

      // Open WhatsApp chat in a new tab to send message manually
      window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
    }

    // Load default menu
    window.onload = () => loadMenu("KFC");
  </script>
</body>
</html>
