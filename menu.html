<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRAVIN DELIVERY</title>

  <!-- Snipcart -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <div hidden id="snipcart" 
       data-api-key="NDZmZGQyMjMtMmRhOS00NGYxLWE3ZDMtMjE3Y2I2OTUzMzIyNjM4ODUyOTYxNjA3OTk3Mzky" 
       data-currency="jmd">
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding-top: 80px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .top-bar h1 {
      color: white;
      font-size: 20px;
    }

    .menu-icon {
      position: fixed;
      top: 0;
      left: 0;
      font-size: 28px;
      cursor: pointer;
      background: white;
      padding: 8px 12px;
      z-index: 1001;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .cart-icon {
      position: fixed;
      top: 0;
      right: 0;
      font-size: 28px;
      background: white;
      padding: 8px 12px;
      z-index: 1001;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .dropdown {
      position: fixed;
      top: 50px;
      left: 0;
      width: 250px;
      background: rgba(255, 255, 255, 0.9);
      border-right: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
      height: calc(100vh - 50px);
      overflow-y: auto;
    }

    .dropdown a {
      display: block;
      padding: 8px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #eee;
    }

    .user-info {
      text-align: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .user-info img {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .user-info p {
      font-size: 14px;
      color: #444;
      margin: 2px 0;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      padding: 10px;
    }

    .product {
      background: white;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 4px 0;
    }

    .snipcart-add-item {
      background-color: #ff6600;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .snipcart-add-item:hover {
      background-color: #e65c00;
    }

    .logout-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

  <!-- Cart Icon -->
  <div class="cart-icon">
    <button class="snipcart-checkout" style="background: none; border: none; font-size: 24px; cursor: pointer;">üõí</button>
  </div>

  <!-- Top Bar -->
  <div class="top-bar"><h1>KRAVIN DELIVERY</h1></div>

  <!-- Dropdown Menu -->
  <div class="dropdown" id="menu-dropdown">
    <div class="user-info" id="user-profile">Loading profile...</div>
    <a href="#" onclick="loadMenu('KFC')">KFC</a>
    <a href="#" onclick="loadMenu('LasVagas')">Las Vagas</a>
    <a href="#" onclick="loadMenu('Cloggys')">Cloggys</a>
    <a href="#" onclick="loadMenu('Waterloo')">Waterloo Guesthouse</a>
    <a href="#" onclick="loadMenu('Tastees')">Tastees</a>
  </div>

  <!-- Product Grid -->
  <div id="product-list">Loading menu...</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5ZcQCWIMFo8u9SI-Svg5DoJESpcGz2jQ",
      authDomain: "kravin-delivery-login.firebaseapp.com",
      projectId: "kravin-delivery-login",
      storageBucket: "kravin-delivery-login.appspot.com",
      messagingSenderId: "1035748923136",
      appId: "1:1035748923136:web:bf68e1434d7bae3a7385e5"
    };

    firebase.initializeApp(firebaseConfig);

    // Show profile + logout
    firebase.auth().onAuthStateChanged(user => {
      const profile = document.getElementById("user-profile");
      if (user) {
        const name = user.displayName || user.email.split('@')[0];
        const email = user.email;
        const date = new Date(user.metadata.creationTime).toLocaleDateString();
        const avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;

        profile.innerHTML = `
          <img src="${avatar}" alt="avatar" />
          <p><strong>${name}</strong></p>
          <p>${email}</p>
          <p>Joined: ${date}</p>
          <button class="logout-btn" onclick="logout()">Logout</button>
        `;
      } else {
        profile.innerHTML = "<p style='color:red;'>Not logged in</p>";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Logout failed: " + error.message);
      });
    }

    // Toggle Menu
    function toggleMenu() {
      const dropdown = document.getElementById("menu-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Google Sheets setup
    const sheets = {
      KFC: "1PDF8T0lX7yGDxxbZMu1JuMQrhBVputNSkFdzMSYnxIA",
      LasVagas: "YOUR_SHEET_ID_2",
      Cloggys: "YOUR_SHEET_ID_3",
      Waterloo: "YOUR_SHEET_ID_4",
      Tastees: "YOUR_SHEET_ID_5"
    };
    const sheetName = "Sheet1";

    function loadMenu(restaurant) {
      const sheetId = sheets[restaurant];
      const sheetUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const container = document.getElementById("product-list");
      container.innerHTML = "Loading menu...";

      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = "";
          data.forEach(item => {
            const product = document.createElement("div");
            product.className = "product";
            product.innerHTML = `
              <img src="${item.Image}" alt="${item.Name}" />
              <h3>${item.Name}</h3>
              <p><strong>${item.Price}</strong></p>
              <button class="snipcart-add-item"
                data-item-id="${item.Name}"
                data-item-name="${item.Name}"
                data-item-price="${item.Price.replace(/[^0-9.]/g, '')}"
                data-item-url="https://webvtec.github.io/Kravin-delivery-website/menu.html"
                data-item-image="${item.Image}">
                Add to Cart
              </button>
            `;
            container.appendChild(product);
          });
        })
        .catch(() => {
          container.innerHTML = `<p style="color:red; text-align:center;">‚ùå Failed to load menu for ${restaurant}.</p>`;
        });

      // Hide menu after selection
      document.getElementById("menu-dropdown").style.display = "none";
    }

    // Load default menu
    window.onload = () => loadMenu("KFC");
  </script>
</body>
</html>
