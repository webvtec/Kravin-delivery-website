<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRAVIN DELIVERY</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <div hidden id="snipcart" 
       data-api-key="NDZmZGQyMjMtMmRhOS00NGYxLWE3ZDMtMjE3Y2I2OTUzMzIyNjM4ODUyOTYxNjA3OTk3Mzky" 
       data-currency="jmd">
  </div>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding-top: 80px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .top-bar h1 {
      color: white;
      font-size: 20px;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      padding: 10px;
    }

    .product {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 4px 0;
    }

    .snipcart-add-item {
      background-color: #ff6600;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .snipcart-add-item:hover {
      background-color: #e65c00;
    }

    .menu-icon {
      position: fixed;
      top: 0;
      left: 0;
      font-size: 28px;
      cursor: pointer;
      background: white;
      padding: 8px 12px;
      border-radius: 0 0 0 6px;
      z-index: 1001;
      box-shadow: -2px 2px 6px rgba(0,0,0,0.2);
    }

    .dropdown {
      position: fixed;
      top: 50px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 6px 6px 0;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .dropdown a {
      display: block;
      padding: 6px 12px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .cart-icon {
      position: fixed;
      top: 0;
      right: 0;
      font-size: 28px;
      background: white;
      padding: 8px 12px;
      border-radius: 0 0 0 6px;
      z-index: 1001;
      box-shadow: -2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

  <!-- Dropdown Menu -->
  <div class="dropdown" id="menu-dropdown">
    <a href="#" onclick="loadMenu('KFC')">KFC</a>
    <a href="#" onclick="loadMenu('LasVagas')">Las Vagas</a>
    <a href="#" onclick="loadMenu('Cloggys')">Cloggys</a>
    <a href="#" onclick="loadMenu('Waterloo')">Waterloo Guesthouse</a>
    <a href="#" onclick="loadMenu('Tastees')">Tastees</a>
  </div>

  <!-- Cart Icon -->
  <div class="cart-icon">
    <button class="snipcart-checkout" style="background: none; border: none; font-size: 24px; cursor: pointer;">
      üõí
    </button>
  </div>

  <!-- Top Bar Title -->
  <div class="top-bar">
    <h1>KRAVIN DELIVERY</h1>
  </div>

  <!-- Product List -->
  <div id="product-list">Loading menu...</div>

  <script>
    const sheets = {
      KFC: "1PDF8T0lX7yGDxxbZMu1JuMQrhBVputNSkFdzMSYnxIA",
      LasVagas: "YOUR_SHEET_ID_2",
      Cloggys: "YOUR_SHEET_ID_3",
      Waterloo: "YOUR_SHEET_ID_4",
      Tastees: "YOUR_SHEET_ID_5"
    };

    const sheetName = "Sheet1";

    function toggleMenu() {
      const dropdown = document.getElementById("menu-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function loadMenu(restaurant) {
      document.getElementById("product-list").innerHTML = "Loading menu...";
      const sheetId = sheets[restaurant];
      const sheetUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

      fetch(sheetUrl)
        .then((res) => {
          if (!res.ok) throw new Error("Network error");
          return res.json();
        })
        .then((products) => {
          const container = document.getElementById("product-list");
          container.innerHTML = "";

          products.forEach((item) => {
            const product = document.createElement("div");
            product.className = "product";

            product.innerHTML = `
              <img src="${item.Image}" alt="${item.Name}" />
              <h3>${item.Name}</h3>
              <p><strong>${item.Price}</strong></p>
              <button class="snipcart-add-item"
                data-item-id="${item.Name}"
                data-item-name="${item.Name}"
                data-item-price="${item.Price.replace(/[^0-9.]/g, '')}"
                data-item-url="https://webvtec.github.io/Kravin-delivery-website/menu.html"
                data-item-image="${item.Image}">
                Add to Cart
              </button>
            `;
            container.appendChild(product);
          });
        })
        .catch((err) => {
          document.getElementById("product-list").innerHTML = `
            <p style="color:red; text-align:center;">‚ùå Failed to load menu for ${restaurant}. Check your Google Sheet.</p>
          `;
        });

      // Hide menu after selection
      document.getElementById("menu-dropdown").style.display = "none";
    }

    // Load KFC by default
    window.onload = () => {
      loadMenu("KFC");
    };
  </script>
</body>
</html>
