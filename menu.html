<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRAVIN DELIVERY</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

  <style>
    /* existing styles ... */

    /* Add to Cart button */
    .add-to-cart-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart-btn:hover {
      background-color: #218838;
    }

    /* Modal styles */
    #checkout-modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #checkout-modal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
    }
    #checkout-modal label {
      display: block;
      margin-top: 10px;
    }
    #checkout-modal input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    #checkout-modal button {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      background: #0070ba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #checkout-modal button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #close-modal {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

  <!-- Cart Icon -->
  <div class="cart-icon">
    <button style="background: none; border: none; font-size: 24px; cursor: pointer;" onclick="openCart()">üõí</button>
  </div>

  <!-- Top Bar -->
  <div class="top-bar"><h1>KRAVIN DELIVERY</h1></div>

  <!-- Dropdown Menu -->
  <div class="dropdown" id="menu-dropdown">
    <div class="user-info" id="user-profile">Loading profile...</div>

    <div class="dropdown-title">RESTAURANTS</div>
    <a href="#" onclick="loadMenu('KFC')">KFC</a>
    <a href="#" onclick="loadMenu('LasVagas')">Las Vagas</a>
    <a href="#" onclick="loadMenu('Cloggys')">Cloggys</a>
    <a href="#" onclick="loadMenu('Waterloo')">Waterloo Guesthouse</a>
    <a href="#" onclick="loadMenu('Tastees')">Tastees</a>
  </div>

  <!-- Product Grid -->
  <div id="product-list">Loading menu...</div>

  <!-- Checkout Modal -->
  <div id="checkout-modal">
    <div class="modal-content">
      <span id="close-modal" onclick="closeModal()">&times;</span>
      <h3>Checkout</h3>
      <form id="checkout-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required pattern="^[0-9+ -]{7,15}$" placeholder="+1234567890" />

        <label for="address">Address (Coordinates)</label>
        <input type="text" id="address" required placeholder="18.2266470, -77.7548756" pattern="^-?\d{1,3}\.\d+,\s*-?\d{1,3}\.\d+$" />

        <div id="paypal-button-container" style="margin-top: 15px;"></div>
      </form>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5ZcQCWIMFo8u9SI-Svg5DoJESpcGz2jQ",
      authDomain: "kravin-delivery-login.firebaseapp.com",
      projectId: "kravin-delivery-login",
      storageBucket: "kravin-delivery-login.appspot.com",
      messagingSenderId: "1035748923136",
      appId: "1:1035748923136:web:bf68e1434d7bae3a7385e5"
    };

    firebase.initializeApp(firebaseConfig);

    // Show profile + logout
    firebase.auth().onAuthStateChanged(user => {
      const profile = document.getElementById("user-profile");
      if (user) {
        const name = user.displayName || user.email.split('@')[0];
        const email = user.email;
        const date = new Date(user.metadata.creationTime).toLocaleDateString();
        const avatar = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;

        profile.innerHTML = `
          <img src="${avatar}" alt="avatar" />
          <p><strong>${name}</strong></p>
          <p>${email}</p>
          <p>Joined: ${date}</p>
          <button class="logout-btn" onclick="logout()">Logout</button>
        `;
      } else {
        profile.innerHTML = "<p style='color:red;'>Not logged in</p>";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Logout failed: " + error.message);
      });
    }

    // Toggle Menu
    function toggleMenu() {
      const dropdown = document.getElementById("menu-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Google Sheets setup
    const sheets = {
      KFC: "1PDF8T0lX7yGDxxbZMu1JuMQrhBVputNSkFdzMSYnxIA",
      LasVagas: "YOUR_SHEET_ID_2",
      Cloggys: "YOUR_SHEET_ID_3",
      Waterloo: "YOUR_SHEET_ID_4",
      Tastees: "YOUR_SHEET_ID_5"
    };
    const sheetName = "Sheet1";

    let cart = [];
    let currentProduct = null; // for checkout modal

    function loadMenu(restaurant) {
      const sheetId = sheets[restaurant];
      const sheetUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const container = document.getElementById("product-list");
      container.innerHTML = "Loading menu...";

      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = "";
          data.forEach(item => {
            const product = document.createElement("div");
            product.className = "product";
            product.innerHTML = `
              <img src="${item.Image}" alt="${item.Name}" />
              <h3>${item.Name}</h3>
              <p><strong>${item.Price}</strong></p>
              <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(item)})">Add to Cart</button>
            `;
            container.appendChild(product);
          });
        })
        .catch(() => {
          container.innerHTML = `<p style="color:red; text-align:center;">‚ùå Failed to load menu for ${restaurant}.</p>`;
        });

      // Hide menu after selection
      document.getElementById("menu-dropdown").style.display = "none";
    }

    function addToCart(product) {
      cart.push(product);
      currentProduct = product;
      openModal();
    }

    // Modal controls
    const modal = document.getElementById('checkout-modal');
    function openModal() {
      modal.style.display = "flex";
      renderPayPalButton();
    }
    function closeModal() {
      modal.style.display = "none";
      clearPayPalButton();
      document.getElementById("checkout-form").reset();
    }

    // Validate coordinates pattern
    function isValidCoordinates(coord) {
      const pattern = /^-?\d{1,3}\.\d+,\s*-?\d{1,3}\.\d+$/;
      return pattern.test(coord);
    }

    // Render PayPal button inside modal
    function renderPayPalButton() {
      clearPayPalButton();
      paypal.Buttons({
        style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'paypal' },
        onInit: function(data, actions) {
          // Disable the buttons initially
          actions.disable();

          // Enable when form valid
          const form = document.getElementById('checkout-form');
          form.addEventListener('input', () => {
            const name = form.name.value.trim();
            const phone = form.phone.value.trim();
            const address = form.address.value.trim();

            const validName = name.length > 0;
            const validPhone = /^\+?[0-9\s-]{7,15}$/.test(phone);
            const validAddress = isValidCoordinates(address);

            if (validName && validPhone && validAddress) {
              actions.enable();
            } else {
              actions.disable();
            }
          });
        },
        createOrder: function(data, actions) {
          // Set up the transaction
          return actions.order.create({
            purchase_units: [{
              description: currentProduct.Name,
              amount: {
                currency_code: 'USD',
                value: currentProduct.Price.replace(/[^0-9.]/g, '') || '1.00'
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert(`Transaction completed by ${details.payer.name.given_name}!`);
            // Here you can send order details to your backend or database if needed
            closeModal();
            cart = []; // Clear cart
          });
        },
        onError: function(err) {
          alert('PayPal Checkout Error: ' + err);
        }
      }).render('#paypal-button-container');
    }

    function clearPayPalButton() {
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';
    }

    // Open cart placeholder (You can enhance it to show actual cart items)
    function openCart() {
      alert(`You have ${cart.length} item(s) in your cart.`);
    }

    // Load default menu
    window.onload = () => loadMenu("KFC");
  </script>
</body>
</html>
