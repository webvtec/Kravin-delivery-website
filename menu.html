<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delivery Menu</title>

<!-- Snipcart CSS -->
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
  }
  .menu-container {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .product {
    flex: 1 1 45%;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    display: flex;
    gap: 1rem;
  }
  .product img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
  }
  .product-details {
    flex: 1;
  }
  .product-details h3 {
    margin: 0 0 0.3rem 0;
  }
  .product-details p.description {
    margin: 0 0 0.5rem 0;
    color: #555;
  }
  .product-details p.price {
    font-weight: bold;
    margin: 0 0 0.8rem 0;
  }
  .snipcart-add-item {
    background-color: #2d89ef;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  .snipcart-add-item:hover {
    background-color: #1b5dbf;
  }
</style>
</head>
<body>

<h1>Delivery Menu</h1>

<div class="menu-container" id="menu-container">
  <!-- Products load here dynamically -->
</div>

<!-- Snipcart Setup -->
<script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
<div hidden id="snipcart" data-api-key="NDZmZGQyMjMtMmRhOS00NGYxLWE3ZDMtMjE3Y2I2OTUzMzIyNjM4ODUyOTYxNjA3OTk3Mzky"></div>

<script>
const sheetId = "1En6VDJfoG0eG7JlabNspYP7Cqc3PzZVU-87kwJdZjgQ";
const sheetName = "Sheet1"; // Adjust if your tab name is different
const apiKey = "AIzaSyBzL1oenc86BspfTE8tsFfiOHrP0wnu6Co";
const menuContainer = document.getElementById("menu-container");

async function fetchMenu() {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (!data.values) {
      menuContainer.innerHTML = "<p>Failed to load menu data.</p>";
      return;
    }

    const headers = data.values[0];
    const rows = data.values.slice(1);

    rows.forEach(row => {
      const product = {};
      headers.forEach((h, i) => {
        product[h] = row[i];
      });
      addProduct(product);
    });

  } catch (error) {
    console.error("Error fetching menu:", error);
    menuContainer.innerHTML = "<p>Error loading menu.</p>";
  }
}

function addProduct(product) {
  const div = document.createElement("div");
  div.className = "product";

  div.innerHTML = `
    <img src="${product.image}" alt="${product.name}" />
    <div class="product-details">
      <h3>${product.name}</h3>
      <p class="description">${product.description}</p>
      <p class="price">$${product.price}</p>
      <button 
        class="snipcart-add-item"
        data-item-id="${product.id}"
        data-item-price="${product.price}"
        data-item-url="https://webvtec.github.io/Kravin-delivery-website/menu.html"
        data-item-name="${product.name}">
        Add to Cart
      </button>
    </div>
  `;

  menuContainer.appendChild(div);
}

fetchMenu();
</script>

</body>
</html>
