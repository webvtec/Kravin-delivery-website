<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delivery Menu</title>

<!-- Snipcart CSS -->
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
  }
  .menu-container {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .product {
    flex: 1 1 45%;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    display: flex;
    gap: 1rem;
  }
  .product img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
  }
  .product-details {
    flex: 1;
  }
  .product-details h3 {
    margin: 0 0 0.3rem 0;
  }
  .product-details p.description {
    margin: 0 0 0.5rem 0;
    color: #555;
  }
  .product-details p.price {
    font-weight: bold;
    margin: 0 0 0.8rem 0;
  }
  .snipcart-add-item {
    background-color: #2d89ef;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  .snipcart-add-item:hover {
    background-color: #1b5dbf;
  }
</style>
</head>
<body>

<h1>Delivery Menu</h1>

<div class="menu-container" id="menu-container">
  <!-- Products load here dynamically -->
</div>

<!-- Snipcart Setup -->
<script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
<div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>

<script src="script.js"></script>

</body>
</html>
