<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRAVIN DELIVERY</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="NDZmZGQyMjMtMmRhOS00NGYxLWE3ZDMtMjE3Y2I2OTUzMzIyNjM4ODUyOTYxNjA3OTk3Mzky"></div>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      margin: 0;
    }

    /* Navigation Menu */
    .nav {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown button {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .snipcart-add-item {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .snipcart-add-item:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <!-- MENU TAB -->
  <div class="nav">
    <div class="dropdown">
      <button>Menu</button>
      <div class="dropdown-content">
        <a href="kfc.html">KFC</a>
        <a href="lasvagas.html">Las Vagas</a>
        <a href="cloggys.html">Cloggys</a>
        <a href="waterloo.html">Waterloo Guesthouse</a>
        <a href="tastees.html">Tastees</a>
      </div>
    </div>
  </div>

  <h1>Kravin Menu</h1>
  <div id="product-list">Loading menu...</div>

  <script>
    const sheetId = "1PDF8T0lX7yGDxxbZMu1JuMQrhBVputNSkFdzMSYnxIA";
    const sheetName = "Sheet1";
    const sheetUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

    fetch(sheetUrl)
      .then((res) => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then((products) => {
        const container = document.getElementById("product-list");
        container.innerHTML = "";

        products.forEach((item) => {
          const product = document.createElement("div");
          product.className = "product";

          product.innerHTML = `
            <img src="${item.Image}" alt="${item.Name}" />
            <h3>${item.Name}</h3>
            <p>${item.Description}</p>
            <p><strong>${item.Price}</strong></p>
            <button class="snipcart-add-item"
              data-item-id="${item.Name}"
              data-item-name="${item.Name}"
              data-item-price="${item.Price}"
              data-item-url="https://webvtec.github.io/Kravin-delivery-website/menu.html"
              data-item-description="${item.Description}"
              data-item-image="${item.Image}">
              Add to Cart
            </button>
          `;
          container.appendChild(product);
        });
      })
      .catch((err) => {
        console.error("Failed to load menu:", err);
        document.getElementById("product-list").innerHTML = `
          <p style="color:red; text-align:center;">‚ùå Failed to load menu. Please check your Google Sheet and try again.</p>
        `;
      });
  </script>
</body>
</html>
