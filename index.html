<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 4rem auto; padding: 1rem; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    input { width: 90%; padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    button { width: 95%; padding: 0.7rem; margin-top: 1rem; font-size: 1.1rem; border: none; border-radius: 6px; cursor: pointer; }
    #emailSignInBtn { background-color: #2d89ef; color: white; }
    #emailSignInBtn:hover { background-color: #1b5dbf; }
    #googleSignInBtn { background-color: #db4437; color: white; }
    #googleSignInBtn:hover { background-color: #a33224; }
  </style>
</head>
<body>

  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="emailSignInBtn">Sign in with Email</button>

  <hr />

  <button id="googleSignInBtn">Sign in with Google</button>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD5ZcQCWIMFo8u9SI-Svg5DoJESpcGz2jQ",
  authDomain: "kravin-delivery-login.firebaseapp.com",
  projectId: "kravin-delivery-login",
  storageBucket: "kravin-delivery-login.firebasestorage.app",
  messagingSenderId: "1035748923136",
  appId: "1:1035748923136:web:bf68e1434d7bae3a7385e5"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("emailSignInBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => { window.location.href = "menu.html"; })
        .catch(e => alert(e.message));
    });

    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => { window.location.href = "menu.html"; })
        .catch(e => alert(e.message));
    });

    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "menu.html";
    });
  </script>
</body>
</html>
